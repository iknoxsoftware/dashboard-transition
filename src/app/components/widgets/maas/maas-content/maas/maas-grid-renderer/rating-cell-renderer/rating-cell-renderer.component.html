<div [style.text-align]="textAlign" [style.background]="backgroundColor" [style.color] = "foregroundColor" 
    [ngClass]="{ 'green-overdue': isGreenOverdue, 'yellow-overdue': isYellowOverdue, 'red-overdue': isRedOverdue, 'gray-overdue': isGrayOverdue }">
    <div class='rating'>{{ params.value }}</div>
</div>
